<section class="login container">
  <div class="row">
    <div class="col-lg-4">
      <h1>Login</h1>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="mb-3">
          <label for="emailId" class="form-label">Email</label>
          <input
            type="emailId"
            id="emailId"
            name="emailId"
            class="form-control"
            [class.is-invalid]="showFieldError(emailIdField)"
            formControlName="emailId"
            placeholder="Enter your email"
            required
          />
          <div class="invalid-feedback" *ngIf="showFieldError(emailIdField)">
            <span *ngIf="emailIdField?.errors?.['required']">
              Email is required.
            </span>
            <span *ngIf="emailIdField?.errors?.['email']">
              Please enter a valid email address.
            </span>
          </div>
        </div>
        <div class="mb-3">
          <label for="passwordField" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            [class.is-invalid]="showFieldError(passwordField)"
            formControlName="password"
            placeholder="Enter your password"
            required
          />
          <div class="invalid-feedback" *ngIf="showFieldError(passwordField)">
            <span *ngIf="passwordField?.errors?.['required']">
              Password is required.
            </span>
            <span *ngIf="passwordField?.errors?.['minlength']">
              Minimum 6 characters are required.
            </span>
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
        <!-- <button type="button" (click)="onToastShow()">Show Toast</button> -->

        <!-- <p>{{ expiresAt | date : "h:mm a" }}</p> -->
        <p>
          Not a member yet? Please
          <a [routerLink]="['../', 'signup']">sign up</a> here.
        </p>
      </form>
    </div>
  </div>
</section>
