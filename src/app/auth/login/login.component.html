<section class="login container">
  <div class="row">
    <div class="col-lg-4">
      <h1>Login</h1>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="mb-3">
          <label for="emailId" class="form-label">Email</label>
          <input
            type="emailId"
            id="emailId"
            name="emailId"
            class="form-control"
            [class.is-invalid]="
              (emailField?.touched || emailField?.dirty) && !emailField?.valid
            "
            formControlName="emailId"
            placeholder="Enter your email"
            required
          />
          <div
            class="invalid-feedback"
            *ngIf="
              (emailField?.touched || emailField?.dirty) && !emailField?.valid
            "
          >
            Please enter a valid email address.
          </div>
        </div>
        <div class="mb-3">
          <label for="passwordField" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            [class.is-invalid]="
              (passwordField?.touched || passwordField?.dirty) &&
              !passwordField?.valid
            "
            formControlName="password"
            placeholder="Enter your password"
            required
          />
          <div
            class="invalid-feedback"
            *ngIf="
              (passwordField?.touched || passwordField?.dirty) &&
              !passwordField?.valid
            "
          >
            Please enter 6 digits valid password.
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
        <!-- <button type="button" (click)="onToastShow()">Show Toast</button> -->

        <!-- <p>{{ expiresAt | date : "h:mm a" }}</p> -->
        <p>
          Not a member yet? Please
          <a [routerLink]="['../', 'signup']">sign up</a> here.
        </p>
      </form>
    </div>
  </div>
</section>
